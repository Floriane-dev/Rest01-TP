<body>
<div th:insert="fragments/header.html :: header"></div>

<h2>Ajout d'un nouveau client</h2>

<form th:action="@{/clients/create}" th:object="${newClient}" method="post">
    <label for="nom">NOM</label><br>
    <input type="text" id="nom" th:field="*{nom}"/>
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    <br><br>

    <label for="prenom">PRÃ‰NOM</label><br>
    <input type="text" id="prenom" th:field="*{prenom}"/>
    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
    <br><br>

    <input type="submit" value="Ajouter"/>
</form>
<br><br>
<a th:href="@{/clients/all}">Retour</a>
</body>
</html>
